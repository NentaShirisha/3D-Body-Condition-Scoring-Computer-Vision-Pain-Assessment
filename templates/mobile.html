<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App - Animal Health Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/mobile.css') }}" rel="stylesheet">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="HealthAssess">
</head>
<body>
    <!-- Mobile Navbar -->
    <nav class="mobile-navbar">
        <div class="navbar-header">
            <h2><i class="fas fa-mobile-alt me-2"></i>HealthAssess</h2>
            <button class="hamburger-btn" id="hamburgerBtn">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
        
        <!-- Curved Mobile Menu -->
        <div class="curved-menu" id="curvedMenu">
            <div class="menu-content">
                <div class="menu-header">
                    <h3>Menu</h3>
                    <button class="close-btn" id="closeBtn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <ul class="menu-items">
                    <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="/mobile"><i class="fas fa-mobile-alt"></i> Mobile App</a></li>
                    <li><a href="/assessments"><i class="fas fa-history"></i> Assessment History</a></li>
                    <li><a href="/statistics"><i class="fas fa-chart-bar"></i> Statistics</a></li>
                    <li><a href="/export/assessments"><i class="fas fa-download"></i> Export Data</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="mobile-container">
        
        <div class="camera-section">
            <div class="camera-container">
                <video id="videoElement" autoplay muted playsinline></video>
                <canvas id="canvasElement"></canvas>
                <div class="camera-overlay">
                    <div class="scan-frame">
                        <div class="corner top-left"></div>
                        <div class="corner top-right"></div>
                        <div class="corner bottom-left"></div>
                        <div class="corner bottom-right"></div>
                    </div>
                    <p class="scan-instruction">Position animal within frame</p>
                </div>
            </div>
            
            <div class="controls">
                <button id="startCamera" class="btn btn-primary btn-lg">
                    <i class="fas fa-camera me-2"></i>
                    Start Camera
                </button>
                <button id="captureVideo" class="btn btn-success btn-lg" disabled>
                    <i class="fas fa-video me-2"></i>
                    Record Video
                </button>
                <button id="analyzeVideo" class="btn btn-warning btn-lg" disabled>
                    <i class="fas fa-brain me-2"></i>
                    Analyze
                </button>
            </div>
        </div>
        
        <div class="results-section" id="resultsSection" style="display: none;">
            <h4>Analysis Results</h4>
            <div class="result-cards">
                <div class="result-card">
                    <div class="result-icon">
                        <i class="fas fa-weight"></i>
                    </div>
                    <div class="result-content">
                        <h6>Body Condition Score</h6>
                        <div class="score" id="bcsScore">-</div>
                        <div class="confidence" id="bcsConfidence">-</div>
                    </div>
                </div>
                
                <div class="result-card">
                    <div class="result-icon">
                        <i class="fas fa-face-frown"></i>
                    </div>
                    <div class="result-content">
                        <h6>Pain Score</h6>
                        <div class="score" id="painScore">-</div>
                        <div class="confidence" id="painConfidence">-</div>
                    </div>
                </div>
            </div>
            
            <div class="recommendations" id="recommendations">
                <!-- Recommendations will be populated here -->
            </div>
        </div>
        
        <div class="history-section">
            <h4>Recent Assessments</h4>
            <div id="mobileHistory" class="history-list">
                <!-- History will be populated here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/mobile.js') }}"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/static/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed');
                    });
            });
        }
        
        // Install prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // Show install button or banner
            showInstallPrompt();
        });
        
        function showInstallPrompt() {
            // Create install button
            const installBtn = document.createElement('button');
            installBtn.className = 'btn btn-success btn-sm';
            installBtn.innerHTML = '<i class="fas fa-download me-1"></i>Install App';
            installBtn.onclick = installApp;
            
            // Add to header
            const header = document.querySelector('.header');
            header.appendChild(installBtn);
        }
        
        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    }
                    deferredPrompt = null;
                });
            }
        }
    </script>
</body>
</html>
